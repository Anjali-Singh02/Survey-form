<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>W3school Survey Form</h1>
    <div>
        <form action="">
            <label class="label" for="">Name</label>
            <input class="input" type="text" placeholder="Enter your name">
            <label class="label" for="">Email</label>
            <input class="input" type="email" placeholder="eg. abc@gmail.com">
            <label class="label" for="">Age</label>
            <input class="input" type="number">
            <label class="label" for="">Which option describe you best?</label>
            <select name="select" id="">Ì¥
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Employee">Employee</option>
            </select>
            <label class="label" for="">Would you recommend W3school to your friends?</label>
            <label class="label1" for=""> <input class="input" type="radio" name="recommend" >Yes</label>
            <label class="label1" for=""><input class="input" type="radio" name="recommend" >No</label>

            <label class="label1" for=""> <input class="input" type="radio" name="recommend" >Maybe</label>

            <label class="label" for="">Languages and Frameworks known to you.(check all that apply)</label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">Java </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">C++ </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">C </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">Python </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">JavaScript </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">NodeJs </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">React </label>
            <label class="label1" for=""><input class="input" type="checkbox" name="inp" id="">Angular </label>

            <label class="label" for="">Any comments or Suggestions</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
